<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easyops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off" onsubmit="onFromSubmit()">
    <label for="fname">Person's name:</label><br>
    <input type="text" id="fname" placeholder="First">
    <input type="text" id="lname" placeholder="Last"><br><br>

    <label for="cno">Contact</label><br>
    <input type="text" id="cno" placeholder="Conatct Number"><br><br>
    <input type="submit" value="Save"><br><br>

    <input class="nosubmit" type="search" placeholder="Search...">
</form> 

<table id="storeList">
    <caption>Easyops</caption>
    <thead>
      <tr class="thead">
        <th scope="col">Fname</th>
        <th scope="col">Lname</th>
        <th scope="col">Contact</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sima Singh</td>
        <td>9812763456</td>
        <td><input type="button" value="x"></td>
      </tr>
    </tbody>
  </table>

  <script src="index.js"></script>
  
</body>
</html>
